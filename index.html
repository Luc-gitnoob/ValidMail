<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValidMail - Validate Mails for your business</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/email.svg" alt="email" />
          <span>ValidMail</span>
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Enter your email to be validated</h1>
        <form action="/submit" method="post">
          <input
            placeholder="Enter email"
            type="text"
            id="email"
            name="email"
          />
          <br /><br />

          <input id="submitBtn" class="btn" type="submit" value="Submit" />
        </form>
      </div>

      <div class="container">
        <h2>Your Results</h2>
        <div id="resultCont"></div>
      </div>
    </main>

    <footer>Copyright | ValidMail.com | All Rights Reserved</footer>

    <script src="js/index.js"></script>
  </body>
</html>
